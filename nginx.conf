server {
    listen 80;
    server_name  localhost;

    # === FIX FOR "host not found" CRASH ===
    # 1. Dynamic Resolver: Uses the default Docker DNS server.
    resolver 127.0.0.11 valid=5s; 
    # 2. Variable: Defines the backend hostname as a variable.
    set $backend_host "backend";

    # Apply the permissive CSP header to fix font/resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com;";


    # 1. Frontend: Serve static Angular files
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend: Proxy API requests
    location /api/ {
        # CRITICAL CHANGE: Use the dynamic variable here to avoid startup crash
        proxy_pass http://$backend_host:3000; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https; 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
